name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test-services:
    name: Test Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - auth-service
          - booking-service
          - baggage-service
          - admin-service
          - notification-service
          - payment-service
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: airline_user
          POSTGRES_PASSWORD: airline_password
          POSTGRES_DB: airline_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        working-directory: ./${{ matrix.service }}
        env:
          DATABASE_URL: postgresql://airline_user:airline_password@localhost:5432/airline_db
          JWT_SECRET: your-secret-jwt-key-change-in-production
          JWT_ALGORITHM: HS256
        run: |
          python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage

  build-services:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test-services
    strategy:
      matrix:
        service:
          - auth-service
          - booking-service
          - baggage-service
          - admin-service
          - notification-service
          - payment-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: false
          tags: airline-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test-services
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: |
          npm install --legacy-peer-deps
          npm install ajv@^8.12.0 ajv-keywords@^5.1.0 --save
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: airline-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-compose-test:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    needs: [test-services, build-services, build-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build all services
        run: |
          docker compose build
      
      - name: Start services
        run: |
          docker compose up -d
      
      - name: Wait for services
        run: |
          sleep 30
          docker compose ps
      
      - name: Check service health
        run: |
          curl -f http://localhost:8001/health || exit 1
          curl -f http://localhost:8002/health || exit 1
          curl -f http://localhost:8003/health || exit 1
          curl -f http://localhost:8004/health || exit 1
          curl -f http://localhost:8005/health || exit 1
          curl -f http://localhost:8006/health || exit 1
      
      - name: Stop services
        if: always()
        run: |
          docker compose down -v

